<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC</title>
    <link rel="stylesheet" href="irctc.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="logo1.png" alt="logo" class="irctc">
                <img src="logo2.png" alt="logo" class="indian-railways">
            </div>
            <div class="nav">
            <div class="links">
                <a href="#" class="ask">Ask Disha</a>
                <a href="#" class="contact">Contact us</a>
                <a href="#" class="alerts">Alerts</a>
            </div>
            <div class="buttons">
                <button class="login">Login</button>
                <button class="register">Register</button>
                <button class="agent-login">Agent Login</button>
            </div>
            </div>
        </div>
        <div class="title">
        <h1 class="headline">Indian Railways</h1>
        <div class="tagline">
            <span class="safety">Safety</span>
            <span class="security">Security</span>
            <span class="punctuality">Punctuality</span>
        </div>
        </div>
        <div class="vector-buttons">
        <button class="blue"><img src="ticket.png" alt="" class="ticket"><p class="book">BOOK Ticket</p></button>
        <button class="default-one"><img src="tick-mark.png" alt="" class="tick-mark"><p class="pnr">PNR Status</p></button>
        <button class="default-two"><img src="chart.png" alt="" class="chart"><p class="vacancy">Charts /Vacancy</p></button>
        </div>
        <div class="destination">
            <div class="des-left">
                <p class="from">From <img src="down-arrow.png" alt="" class="down-arrow"></p>
                <p class="bangalore"><img src="enter.png" alt="" class="enter">Bangalore</p>
                <p class="ksr">KSR - Bangalore</p>
            </div>
            <div class="des-mid">
                <img src="two-way-arrow.png" alt="" class="two-way-arrow">
            </div>
            <div class="des-right">
                <p class="to">To <img src="down-arrow.png" alt="" class="down-arrow"></p>
                <p class="kasaragod"><img src="exit.png" alt="" class="exit">Kasaragod</p>
                <p class="ksd">KSD - Kasaragod</p>
            </div>
        </div>
        <div class="requirements">
            <div class="req-left">
                <p class="date">Date <img src="down-arrow.png" alt="" class="down-arrow"></p>
                <p class="ddmmyy"><img src="calander.png" alt="" class="calander"> 01 Aug 2023</p>
                <p class="day">Tuesday</p>
            </div>
            <div class="req-mid">
                <p class="class">Class <img src="down-arrow.png" alt="" class="down-arrow"></p>
                <p class="three-a"><img src="class.png" alt="" class="class-png">3A</p>
                <p class="tier">AC 3 Tier</p>
            </div>
            <div class="req-right">
                <p class="seat-type">Seat Type <img src="down-arrow.png" alt="" class="down-arrow"></p>
                <p class="tatkal"><img src="seat.png" alt="" class="seat">TATKAL</p>
                <p class="tier">AC 3 Tier</p>
            </div>
        </div>
        <div class="main-button">
            <button class="green">Search Train <img src="go-arrow.png" alt="" class="go-arrow"></button>
        </div>
        <div class="rail-cover-container">
        <img src="image.png" alt="" class="rail-cover">
        </div>
    </div>
</body>
</html>
